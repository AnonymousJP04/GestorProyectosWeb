<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4">Iniciar Sesión</h2>

    <form (ngSubmit)="login()">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" [(ngModel)]="credentials.email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" [(ngModel)]="credentials.password" name="password" class="form-control" required>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        <a  class="btn btn-link" (click)="register()">¿No tienes cuenta? Regístrate</a>
    </form>
</div>
