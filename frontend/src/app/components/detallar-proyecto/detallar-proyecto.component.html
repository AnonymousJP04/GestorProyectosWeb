<div class="container mt-5">
  <div *ngIf="project" class="mb-4">
    <h3>{{ project.name }}</h3>
    <p>{{ project.description }}</p>
    <p><strong>Avance:</strong> {{ progress }}%</p>
    <button class="btn btn-success" (click)="goToNewTask()">Agregar Tarea</button>
  </div>

  <div *ngIf="tasks.length === 0" class="alert alert-info">
    Este proyecto no tiene tareas a√∫n.
  </div>

  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let task of tasks">
      <div>
        <h6>{{ task.title }}</h6>
        <p class="mb-0"><small>{{ task.status }}</small></p>
      </div>
      <div>
        <select class="form-select" [(ngModel)]="task.status" (change)="updateStatus(task)">
          <option value="pendiente">Pendiente</option>
          <option value="en progreso">En Progreso</option>
          <option value="finalizada">Finalizada</option>
        </select>
      </div>
    </li>
  </ul>
</div>
