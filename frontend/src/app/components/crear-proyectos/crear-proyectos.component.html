<!-- Incluye esto en tu <head> -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<div class="container mt-4">
  <h2 class="mb-3">Proyectos</h2>
  <div class="table-responsive">
    <table class="table align-middle">
      <thead class="table-light">
        <tr>
          <th scope="col">Nombre Proyecto</th>
          <th scope="col">Descripción</th>
          <th scope="col">Inicio</th>
          <th scope="col">Empresas</th>
          <th scope="col">Estado</th>
          <th scope="col">Dirección</th>
          <th scope="col" class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí irán tus filas dinámicamente -->
      </tbody>
    </table>
  </div>

  <!-- Botón Añadir con routerLink a /proyectos -->
  <div class="text-end mt-3">
    <button class="btn btn-success" [routerLink]="['/detallar-proyecto']">
      <i class="bi bi-plus-lg me-1"></i> Añadir
    </button>
  </div>
</div>

<!-- Bootstrap JS (para dropdowns, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
