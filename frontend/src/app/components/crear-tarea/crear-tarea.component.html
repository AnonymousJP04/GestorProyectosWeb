<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="text-center mb-4">Nueva Tarea</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="title">TÃ­tulo</label>
          <input type="text" id="title" class="form-control" [(ngModel)]="task.title" name="title" required>
        </div>

        <div class="form-group mb-3">
          <label for="status">Estado</label>
          <select id="status" class="form-select" [(ngModel)]="task.status" name="status">
            <option value="pendiente">Pendiente</option>
            <option value="en progreso">En Progreso</option>
            <option value="finalizada">Finalizada</option>
          </select>
        </div>

        <button class="btn btn-success w-100" type="submit">Guardar</button>
        <button class="btn btn-secondary w-100 mt-2" type="button" (click)="cancel()">Cancelar</button>
      </form>
      <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    </div>
  </div>
</div>
